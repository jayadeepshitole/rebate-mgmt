{% extends "base.html" %}

{% block content %}
<h2>Upload History</h2>
<table border="1">
    <thead>
        <tr>
            <th>File Type</th>
            <th>Filename</th>
            <th>Upload Date</th>
        </tr>
    </thead>
    <tbody>
        {% for item in history %}
        <tr>
            <td>{{ item.file_type }}</td>
            <td>{{ item.filename }}</td>
            <td>{{ item.upload_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.index') }}">Back to Upload</a>
{% endblock %}
